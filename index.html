            height: 60px;
            animation: spin 1s linear infinite;

            }

            }
        }

            class LanyardService {
                constructor(discordId) {
                    this.webSocketUrl = 'wss://api.lanyard.rest/socket';
                    this.discordId = discordId;
                    this.socket = null;
                    this.listeners = [];
                }

                setupWebSocket() {
                    this.socket = new WebSocket(this.webSocketUrl);
                    this.socket.onopen = () => {
                        this.sendInitialData();
                        this.setupHeartbeat();
                    };
                    this.socket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                            this.notifyListeners(data.d);
                        }
                    };
                    this.socket.onclose = () => {
                        clearInterval(this.heartbeat);
                        setTimeout(() => this.setupWebSocket(), 5000);
                    };
                }

                sendInitialData() {
                    const dataInitial = {
                        op: 2,
                        d: {
                            subscribe_to_id: this.discordId
                        }
                    };
                    this.socket.send(JSON.stringify(dataInitial));
                }

                setupHeartbeat() {
                    this.heartbeat = setInterval(() => {
                        this.socket.send(JSON.stringify({ op: 3 }));
                    }, 30000);
                }

                addListener(callback) {
                    this.listeners.push(callback);
                }

                notifyListeners(data) {
                    this.listeners.forEach(callback => callback(data));
                }
            }

            const lanyardService = new LanyardService('874898422233178142');
            lanyardService.setupWebSocket();
            lanyardService.addListener((data) => {
                handleLanyardData(data);
            });

            function handleLanyardData(data) {
                if (!data) return;
                const { discord_user, discord_status, activities } = data;
                const username = discord_user.username;
                const status = discord_status || 'offline';

                const statusTextMap = {
                    online: 'Online',
                    idle: 'Idle',
                    dnd: 'in DND mode',
                    offline: 'Offline'
                };
                const statusColorMap = {
                    online: '#a6d189',
                    idle: '#e5c890',
                    dnd: '#e78284',
                    offline: '#7b7f94'
                };

                const statusIcon = status === 'offline' ? 'fas fa-circle' : 'fas fa-circle';
                const statusText = statusTextMap[status];
                const statusColor = statusColorMap[status];

                document.getElementById('user-status').innerHTML = `<span class="blurple"><i class="fab fa-discord"></i></span> <span class="blurple">@${username}</span> at Discord`;
                document.getElementById('user-status2').innerHTML = `<span class="${status}" style="color: ${statusColor}"><i class="${statusIcon}"></i></span> Currently <span class="${status}" style="color: ${statusColor}">${statusText}</span>`;

                const gameActivities = activities.filter(activity =>
                    (activity.type === 1 || activity.type === 2 || activity.type === 0) &&
                    activity.name.toLowerCase().indexOf('youtube') === -1
                );
                const gameStatusElement = document.getElementById('game-status');

                if (gameActivities.length > 0) {
                    let gamesListHTML = '<ul>';
                    gameActivities.forEach(game => {
                        const activityType = game.type === 1 ? 'Playing' : (game.type === 0 ? 'Playing' : 'Listening');
                        const duration = game.timestamps && game.timestamps.start ? calculateDuration(game.timestamps.start) : '';
                        gamesListHTML += `<li><i class='fas fa-gamepad' style='color: #cba6f7;'></i> ${activityType}: <span class='highlight'>${game.name}</span>${game.details ? ` - ${game.details}` : ''}${game.state ? ` (${game.state})` : ''} ${duration}</li>`;
                    });
                    gamesListHTML += '</ul>';
                    gameStatusElement.innerHTML = gamesListHTML;
                } else {
                    gameStatusElement.innerHTML = `<i class='fas fa-gamepad' style='color: #626880;'></i> Not playing or listening to anything right now.`;
                }
            }

            function calculateDuration(startTime) {
                const now = new Date();
                const start = new Date(startTime);
                const diff = now - start;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return `${hours}h ${minutes}m`;
            }
