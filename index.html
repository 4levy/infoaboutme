<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>| 4levy &gt;.&lt;</title>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
</head>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e1e2e, #343a40);
        color: #faf3fa;
        overflow: hidden;
    }

    .loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #1e1e2e;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 2000;
    }

    .loading-screen h1 {
        color: #ffffff;
        font-size: 2rem;
        animation: fade 1.5s infinite;
    }

    @keyframes fade {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #ef9f76;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .aboutme {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
    }

    .aboutme p {
        margin: 0.5em 0;
    }

    .aboutme a {
        color: #ef9f76;
        text-decoration: none;
        transition: color 0.3s;
    }

    .aboutme a:hover {
        color: #f4b8e4;
    }

    footer {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: #ffffff;
        text-align: right;
    }

    footer h6 {
        margin: 0;
    }

    .tooltip {
        position: relative;
        display: inline-block;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%; /* Position above the element */
        left: 50%;
        margin-left: -60px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }
</style>

<body>
    <div class="loading-screen" id="loading-screen">
        <div class="spinner"></div>
    </div>

    <div class="aboutme">
        <p id="timeDisplay"></p>
        <p id="birthday"></p>
        <p id="user-status"></p>
        <p id="user-status2"></p>
        <p id="game-status"></p>
        <p>My <a href="https://github.com/4levy" class="tooltip">GitHub<span class="tooltiptext">Visit my GitHub profile</span></a> na krubb.</p>
        <br>
        <img src="https://count.getloli.com/get/@4levy?theme=asoul" alt="Image cannot be loaded, Please try again later"> 
    </div>

    <footer>
        <h6>i &lt;3 milk</h6>
        <span class="svelte-194k3n5" data-svelte-h="svelte-1qkh7q3"></span>
        <hr>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/kursor"> </script>
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 2000);

            function updateTime() {
                const offset = 7;
                const time = new Date(new Date().getTime() + offset * 3600 * 1000).toUTCString().replace(/GMT$/, "");
                const timeArray = time.split(" ");
                const timeString = timeArray[4];
                document.getElementById("timeDisplay").innerHTML = `<i class='far fa-clock' style='color: #ef9f76'></i> My local time is <span class='pastel'>${timeString}</span> (Thailand, Pattaya)`;
            }
            setInterval(updateTime, 1000);

            const countDownDate = new Date("07/04/2025").getTime();
            const countdownFunction = setInterval(() => {
                const now = new Date().getTime();
                const distance = countDownDate - now;
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                const countdownString = `<span class="countdown" style="color: #f4b8e4"><i class="fas fa-birthday-cake"></i> ${days}d ${hours}h ${minutes}m ${seconds}s</span> until my birthday`;
                document.getElementById("birthday").innerHTML = countdownString;
                if (distance < 0) {
                    clearInterval(countdownFunction);
                    document.getElementById("birthday").innerHTML = "It's my birthday! ðŸŽ‰";
                }
            }, 1000);

            class LanyardService {
                constructor(discordId) {
                    this.webSocketUrl = 'wss://api.lanyard.rest/socket';
                    this.discordId = discordId;
                    this.socket = null;
                    this.listeners = [];
                }

                setupWebSocket() {
                    this.socket = new WebSocket(this.webSocketUrl);

                    this.socket.onopen = () => {
                        this.sendInitialData();
                        this.setupHeartbeat();
                    };

                    this.socket.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        if (data.t === 'INIT_STATE' || data.t === 'PRESENCE_UPDATE') {
                            this.notifyListeners(data.d);
                        }
                    };

                    this.socket.onclose = () => {
                        clearInterval(this.heartbeat);
                        setTimeout(() => this.setupWebSocket(), 5000);
                    };
                }

                sendInitialData() {
                    const dataInitial = {
                        op: 2,
                        d: {
                            subscribe_to_id: this.discordId
                        }
                    };
                    this.socket.send(JSON.stringify(dataInitial));
                }

                setupHeartbeat() {
                    this.heartbeat = setInterval(() => {
                        this.socket.send(JSON.stringify({ op: 3 }));
                    }, 30000);
                }

                addListener(callback) {
                    this.listeners.push(callback);
                }

                notifyListeners(data) {
                    this.listeners.forEach(callback => callback(data));
                }
            }

            const lanyardService = new LanyardService('874898422233178142');
            lanyardService.setupWebSocket();

            lanyardService.addListener((data) => {
                console.log('Received data:', data);
                handleLanyardData(data);
            });

            function handleLanyardData(data) {
                if (!data) return;

                const { discord_user, discord_status, activities } = data;
                const username = discord_user.username;
                const status = discord_status || 'offline';

                const statusTextMap = {
                    online: 'Online',
                    idle: 'Idle',
                    dnd: 'in DND mode',
                    offline: 'Offline'
                };

                const statusColorMap = {
                    online: '#a6d189',
                    idle: '#e5c890',
                    dnd: '#e78284',
                    offline: '#7b7f94'
                };

                const statusIcon = status === 'offline' ? 'fas fa-circle' : 'fas fa-circle';
                const statusText = statusTextMap[status];
                const statusColor = statusColorMap[status];

                document.getElementById('user-status').innerHTML = `<span class="blurple"><i class="fab fa-discord"></i></span> <span class="blurple">@${username}</span> at Discord`;
                document.getElementById('user-status2').innerHTML = `<span class="${status}" style="color: ${statusColor}"><i class="${statusIcon}"></i></span> Currently <span class="${status}" style="color: ${statusColor}">${statusText}</span>`;

                const gameActivities = activities.filter(activity =>
                    (activity.type === 1 || activity.type === 2 || activity.type === 0) &&
                    activity.name.toLowerCase().indexOf('youtube') === -1
                );
                const gameStatusElement = document.getElementById('game-status');

                if (gameActivities.length > 0) {
                    let gamesListHTML = '<ul>';
                    gameActivities.forEach(game => {
                        const activityType = game.type === 1 ? 'Playing' : (game.type === 0 ? 'Playing' : 'Listening');
                        const duration = game.timestamps && game.timestamps.start ? calculateDuration(game.timestamps.start) : '';
                        gamesListHTML += `<li><i class='fas fa-gamepad' style='color: #cba6f7;'></i> ${activityType}: <span class='highlight'>${game.name}</span>${game.details ? ` - ${game.details}` : ''}${game.state ? ` (${game.state})` : ''} ${duration}</li>`;
                    });
                    gamesListHTML += '</ul>';
                    gameStatusElement.innerHTML = gamesListHTML;
                } else {
                    gameStatusElement.innerHTML = `<i class='fas fa-gamepad' style='color: #626880;'></i> Not playing or listening to anything right now.`;
                }
            }

            function calculateDuration(startTime) {
                const now = new Date();
                const start = new Date(startTime);
                const diff = now - start;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                return `${hours}h ${minutes}m`;
            }

            new kursor({
                type: 1,
                removeDefaultCursor: true,
                color: 'rgba(255, 255, 255)'
            });
        });
    </script>
</body>

</html>
