      .loading-screen {
        background-color: rgba(30, 30, 46, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 2000;
        transition: opacity 0.5s, visibility 0.5s;

      .loading-screen .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #ef9f76;

        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;

      }

        z-index: 1000;
        padding: 0.5rem 1rem;
      }

      .navbar ul li:hover .dropdown {

      }

      .container {

      .tooltip {

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        AOS.init({
          duration: 1200,
        });

        const loadingScreen = document.getElementById("loading-screen");
        setTimeout(() => {
          loadingScreen.style.opacity = "0";
          loadingScreen.style.visibility = "hidden";
        }, 2000);

        function updateTime() {
          const offset = 7;
          const time = new Date(new Date().getTime() + offset * 3600 * 1000)
            .toUTCString()
            .replace(/GMT$/, "");
          const timeArray = time.split(" ");
          const timeString = timeArray[4];

            "timeDisplay"
          ).innerHTML = `<i class='far fa-clock' style='color: #ef9f76'></i> My local time is <span class='pastel'>${timeString}</span> (Thailand, Pattaya)`;
        }
        setInterval(updateTime, 1000);

        const countDownDate = new Date("07/04/2025").getTime();
        setInterval(function () {
          const now = new Date().getTime();
          const distance = countDownDate - now;
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (distance % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          const countdownString = `<span class="countdown" style="color: #f4b8e4"><i class="fas fa-birthday-cake"></i> ${days}d ${hours}h ${minutes}m ${seconds}s</span> until my birthday`;
          document.getElementById("birthday").innerHTML = countdownString;
          if (distance < 0) {
            clearInterval(x);
            document.getElementById("birthday").innerHTML =
              "It's my birthday! 🎉";

        }, 1000);

        class LanyardService {
          constructor(discordId) {
            this.webSocketUrl = "wss://api.lanyard.rest/socket";
            this.discordId = discordId;
            this.socket = null;
            this.listeners = [];
          }

          setupWebSocket() {
            this.socket = new WebSocket(this.webSocketUrl);
            this.socket.onopen = () => {
              this.sendInitialData();
              this.setupHeartbeat();
            };
            this.socket.onmessage = (event) => {
              const data = JSON.parse(event.data);
              if (data.t === "INIT_STATE" || data.t === "PRESENCE_UPDATE") {
                this.notifyListeners(data.d);
              }
            };
            this.socket.onclose = () => {
              clearInterval(this.heartbeat);
              setTimeout(() => this.setupWebSocket(), 5000);
            };
          }

          sendInitialData() {
            const dataInitial = {
              op: 2,
              d: {
                subscribe_to_id: this.discordId,
              },
            };
            this.socket.send(JSON.stringify(dataInitial));
          }

          setupHeartbeat() {
            this.heartbeat = setInterval(() => {
              this.socket.send(JSON.stringify({ op: 3 }));
            }, 30000);
          }

          addListener(callback) {
            this.listeners.push(callback);
          }

          notifyListeners(data) {
            this.listeners.forEach((callback) => callback(data));
          }
        }

        const lanyardService = new LanyardService("874898422233178142");
        lanyardService.setupWebSocket();
        lanyardService.addListener((data) => {
          handleLanyardData(data);
        });

        function handleLanyardData(data) {
          if (!data) return;
          const { discord_user, discord_status, activities } = data;
          const username = discord_user.username;
          const status = discord_status || "offline";

          const statusTextMap = {
            online: "Online",
            idle: "Idle",
            dnd: "in DND mode",
            offline: "Offline",
          };
          const statusColorMap = {
            online: "#a6d189",
            idle: "#e5c890",
            dnd: "#e78284",
            offline: "#7b7f94",
          };

          const statusIcon =
            status === "offline" ? "fas fa-circle" : "fas fa-circle";
          const statusText = statusTextMap[status];
          const statusColor = statusColorMap[status];

          document.getElementById(
            "user-status"
          ).innerHTML = `<span class="blurple"><i class="fab fa-discord"></i></span> <span class="blurple">@${username}</span> at Discord`;
          document.getElementById(
            "user-status2"
          ).innerHTML = `<span class="${status}" style="color: ${statusColor}"><i class="${statusIcon}"></i></span> Currently <span class="${status}" style="color: ${statusColor}">${statusText}</span>`;

          const gameActivities = activities.filter(
            (activity) =>
              (activity.type === 1 ||
                activity.type === 2 ||
                activity.type === 0) &&
              activity.name.toLowerCase().indexOf("youtube") === -1
          );
          const gameStatusElement = document.getElementById("game-status");

          if (gameActivities.length > 0) {
            let gamesListHTML = "<ul>";
            gameActivities.forEach((game) => {
              const activityType =
                game.type === 1
                  ? "Playing"
                  : game.type === 0
                  ? "Playing"
                  : "Listening";
              const duration =
                game.timestamps && game.timestamps.start
                  ? calculateDuration(game.timestamps.start)
                  : "";
              gamesListHTML += `<li><i class='fas fa-gamepad' style='color: #cba6f7;'></i> ${activityType}: <span class='highlight'>${
                game.name
              }</span>${game.details ? ` - ${game.details}` : ""}${
                game.state ? ` (${game.state})` : ""
              } ${duration}</li>`;
            });
            gamesListHTML += "</ul>";
            gameStatusElement.innerHTML = gamesListHTML;
          } else {
            gameStatusElement.innerHTML = `<i class='fas fa-gamepad' style='color: #626880;'></i> Not playing or listening to anything right now.`;
          }
        }

        function calculateDuration(startTime) {
          const now = new Date();
          const start = new Date(startTime);
          const diff = now - start;
          const hours = Math.floor(diff / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          return `${hours}h ${minutes}m`;
        }

        new kursor({
          type: 4,
          color: "#ef9f76",
        });
        
        window.onload = function() {
            var audio = document.getElementById('backgroundMusic');
            audio.volume = 0.1;
        };

        window.onscroll = function () {
          const winScroll =
            document.body.scrollTop || document.documentElement.scrollTop;
          const height =
            document.documentElement.scrollHeight -
            document.documentElement.clientHeight;
          const scrolled = (winScroll / height) * 100;
          document.getElementById("progress-bar").style.width = scrolled + "%";
        };

        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute("href")).scrollIntoView({
              behavior: "smooth",
            });
          });
        });
      });
